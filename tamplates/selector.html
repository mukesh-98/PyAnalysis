<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Selector</title>
  </head>
  <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
  <style media="screen">
    html,body{
      margin:0px;
      padding:0px;
      font-family: Abel;
    }

    .nav{
  display:flex;


}
.nav .title{
  font-family: Abel;
  font-style: normal;
  font-weight: normal;
  font-size: 39px;
  line-height: 50px;
  /* identical to box height */
  color: #3F3D56;
  text-shadow: 0 0 1px #0097FF, 0 0 1px #0097FF;
  margin-top:20px;
  margin-left:10px;
  text-decoration:none;

  flex:1;
}

 .goback{
  flex:-1;
  margin-top:-65px;
  margin-left:90%;
}

 .goback form button{
  font-family: Abel;
  font-style: normal;
  font-weight: normal;
  font-size: 30px;
  line-height: 38px;
  background-color: #FFFFFF;
  border-radius: 8px;
  color: #3F77AA;
  border: 2px solid blue;
  text-decoration:none;
  cursor: pointer;
}

.subt{
  margin-left: 35%;
  font-style: normal;
  font-weight: normal;
  font-size: 25px;
  line-height: 15px;
}

.subt a{
    text-decoration:none;
    color:blue;
}

 .subt a:hover{
  text-shadow: 3px 3px 17px rgba(44, 40, 40, 0.11);
    color:  #3F3D56;
}



    .container img{
      position:absolute;
      margin:0px;
      width:99.8%;

      z-index:-1;
    }
    .container .heading{
      color: #3F3D56;
      padding:7%;
      margin:2% 10%;
      background:white;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      text-shadow: 0 0 1px #0097FF, 0 0 1px #0097FF;
      border: 1px solid #2595FF;
      box-sizing: border-box;
      border-radius: 12px;
      font-family: Abel;
      font-style: normal;
      font-weight: normal;
      font-size: 98px;
      line-height: 125px;
      /* identical to box height */
      text-align:center;

    }

    .container .username{
      color: #3F3D56;
      padding:2%;
      margin:2% 10%;
      background:white;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      border: 1px solid #2595FF;
      box-sizing: border-box;
      border-radius: 12px;
      text-shadow: 0 0 1px #0097FF, 0 0 1px #0097FF;
      font-family: Abel;
      font-style: normal;
      font-weight: normal;
      font-size: 25px;
      line-height: 51px;

      color: #3F3D56;

      border: 1px solid #2595FF;

    }

    .container .file{
      color: #3F3D56;
      padding:1%;
      margin:2% 10%;
      background:white;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      border: 1px solid #2595FF;
      box-sizing: border-box;
      border-radius: 12px;
      color:white;

    }


    .container .file>.cfile{
      padding: 11px 50px;
      border-radius:4px;
      background-color: #11CDEF;
      margin-left: 13px;
    }

    .container .file>.cfile:hover{
      cursor:pointer;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      text-shadow: 0 0 4px #0097FF, 0 0 1px #0097FF;
    }

    .container .file>.cfile [type=file]{
      cursor: inherit;
   display: block;
   font-size: 9px;
   filter: alpha(opacity=0);
   padding:10px 0px;
   background-color: blue;
   margin:-40px 2px;
   opacity:0%;
   position: absolute;
   font-family: Abel;
   text-align: right;

    }

    .container .file .csubmit{
      background-color: #11CDEF;
      border:none;

      border-radius:4px;
      padding: 12.5px 50px;
      margin-left: 20px;
      font-size: 14px;
      color:white;
    }
    .container .file .csubmit:focus{
      color:black;
      background: white;
    }
    .container .file .csubmit:hover{
      cursor:pointer;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      text-shadow: 0 0 3px #0097FF, 0 0 1px #0097FF;
    }


  </style>

  <body>
    <div class="container">
      {% load static %}
      <div class="nav">
          <div class="title">
            PyAnalysis
          </div>
        </div>
      {% if user.is_authenticated %}
      <div class="goback">
            <form  action="{% url 'logout' %}" method="post">
              {% csrf_token %}
                <button type="submit" name="button">Logout</button>
            </form>
          </div>
      <img src="{% static 'assets/graph.svg' %}" alt="bg">
      <div class="heading">
          Py.Analysis
      </div>

      <div class="username">
        {{user.username}}
      </div>

      <form class="file" action="{% url 'details'%}" method="post"  enctype="multipart/form-data">
        {% csrf_token %}
          <label class="cfile" for="file_1">Analysis File
            <input  required accept=".csv" type="file" name="file_1">
          </label>

          <input class="csubmit" type="submit" name="file_submit" value="Submit">
      </form>
      {% else %}
          <div class="login col-md-6">
            <div class="heading">
              PyAnalysis
            </div>

            </div>
          <div class="subt">
            You are logged out, to proceed ahead go to <a href="{% url 'login' %}">Login</a>
          </div>
        {% endif %}
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.8/lottie.min.js" integrity="sha256-HlqBFI4b3mzFNE97JQcgI/uhJvHBI5czBqfVtEeA1Hg=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script type="text/javascript">
          var animation = bodymovin.loadAnimation({
          container: document.getElementById('logout'), // Required
          path: '{% static "data.json" %}', // Required
          renderer: 'svg/canvas/html', // Required
          loop: true, // Optional
          autoplay: true, // Optional

          })
        </script>


    </div>
  </body>
</html>
